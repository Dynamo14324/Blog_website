{% extends "layout.html"  %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage or edit posts.</span>
          </div>
        </div>
      </div>
    </div>
  </header>



  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      	<hr>
  		<h2>Basic Actions</h2>
  		<a href="/edit/0"><button class="button button3">Add post</button></a>
  		<a href="/logout"><button class="button button3">Logout</button></a>
  		<form action="/uploader" method ="post" enctype="multipart/form-data">
  		<h2>Upload a file.</h2>	
  		<input type="file" class="button button3"  name="file1"> </button>
  		<button type="submit" class="button button3">Submit</button>
  		</form>

  		<hr>
<h2>Edit Posts</h2>  		
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {# Just for buttons ##}
    
    {% for post in posts %}	
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
		<td><a href="/edit/{{post.sno}}"><button class="button button3">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="button button3">Delete</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

        <!-- Pager -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src='{{url_for('static', filename="vendor/jquery/jquery.min.js")}}'>
  </script>
  <script src='{{url_for('static', filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}'></script>
  <!-- Custom scripts for this template -->
  <script src='{{url_for('static', filename="js/clean-blog.min.js")}}'></script>
</body>
</html>
{% endblock %}
